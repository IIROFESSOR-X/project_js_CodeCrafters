<div class="exercise-card">
  <div class="exercise-card__box">
    <div class="exercise-card__wrapper">
      <p class="exercise-card__text">Workout</p>
      <p class="exercise-card__rating">4.0</p>
    </div>
    <button class="exercise-card__btn" type="button">Start</button>
  </div>

  <h3 class="exercise-card__title">Air bike</h3>
  <ul class="exercise-card__list list">
    <li class="exercise-card__item item">
      <p class="exercise-card__subtitle">
        Burned calories:<span class="exercise-card__value">312 / 3 min</span>
      </p>
    </li>
    <li class="exercise-card__item item">
      <p class="exercise-card__subtitle">
        Body part:<span class="exercise-card__value">Waist</span>
      </p>
    </li>
    <li class="exercise-card__item item">
      <p class="exercise-card__subtitle">
        Target:<span class="exercise-card__value">Abs</span>
      </p>
    </li>
  </ul>
</div>
